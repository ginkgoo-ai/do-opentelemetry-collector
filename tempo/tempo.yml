server:
  http_listen_port: 3200
  log_level: info

compactor:
  compaction:
    compaction_window: 1h

storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks

distributor:
  log_received_spans:
        enabled: true
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"

metrics_generator:
  # registry:
  #   external_labels:
  #     source: tempo
  #     cluster: railway
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: "${env:RAILWAY_PROMETHEUS_ENDPOINT}"
        send_exemplars: true
  traces_storage:
    path: /var/tempo/generator/traces
